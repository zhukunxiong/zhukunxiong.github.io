<!DOCTYPE html>
<html>
<head>
    <title>我的 GitHub 简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f4f4f4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .showcase {
            min-height: 400px;
            background: url('background.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">我的</span> GitHub 简历</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">主页</a></li>
                    <li><a href="https://github.com/yourusername">我的 GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="showcase">
            <h1>欢迎访问我的个人网站</h1>
            <p>这里是我的技术和项目展示平台</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 我的 GitHub 简历网站</p>
    </footer>
</body>
</html>
