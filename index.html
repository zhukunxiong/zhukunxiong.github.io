<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia's Visit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #005f73; /* 深蓝色背景 */
            color: #fff; /* 白色文字 */
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bb3e03 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin: 0 20px;
        }
        header .highlight, header .current a {
            color: #bb3e03; /* 橙色高亮 */
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            padding: 40px 0;
            background: url('banner.jpg') no-repeat 0 0;
            background-size: cover;
            color: #fff; /* 白色文字 */
        }
        .banner h2 {
            margin-bottom: 10px;
            color: #bb3e03;
        }
        .banner h3 {
            font-size: 50px;
            margin-bottom: 10px;
            color: #bb3e03;
        }
    </style>    
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li class="current"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="banner">
        <div class="container">
            <h2>Olivia, U are the first one to visit my personal website</h2>
            <h3>Have a sweet day!</h3>
        </div>
    </div>

    <!-- Add more sections here as needed -->

    <footer>
        <p>&copy; 2023 My Personal Website</p>
    </footer>
</body>
</html>
